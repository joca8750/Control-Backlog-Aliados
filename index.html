<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Backlog Regional - Vista Profesional</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --rojo: #D32F2F; 
            --gris-fondo: #F4F7F6; 
            --texto: #212121; 
            --borde: #dfe6e9;
            --azul-search: #1976D2; 
            --verde-excel: #2e7d32; 
            --azul-return: #34495e;
        }

        * { box-sizing: border-box; font-family: 'Roboto', sans-serif !important; }
        body { background: var(--gris-fondo); margin: 0; padding: 10px; color: var(--texto); overflow-x: hidden; }

        h1 { text-transform: uppercase; color: var(--rojo); text-align: center; font-size: 1.1rem; margin: 8px 0; letter-spacing: 1px; font-weight: 700; }
        
        /* T√çTULOS DE GR√ÅFICAS Y TABLA CENTRADOS */
        h2 { 
            color: var(--rojo); 
            font-size: 0.8rem; 
            margin: 0 0 10px 0; 
            text-transform: uppercase; 
            text-align: center; /* Centrado del t√≠tulo */
            font-weight: 700;
            width: 100%;
        }

        /* TOOLBAR */
        .toolbar { 
            background: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; 
            display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06); 
        }

        .filter-group { display: flex; flex-direction: column; gap: 2px; flex-grow: 1; min-width: 100px; }
        label { font-size: 0.55rem; color: #b2bec3; text-transform: uppercase; font-weight: 700; padding-left: 4px; }
        
        select { 
            padding: 4px 8px; border-radius: 6px; border: 1px solid var(--borde); font-size: 0.7rem; background: #fff; height: 30px; cursor: pointer;
            appearance: none; background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24"><path fill="%23D32F2F" d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat; background-position: right 8px center; transition: 0.3s;
        }

        .btn-container { display: flex; gap: 6px; width: 100%; justify-content: center; margin-top: 5px; flex-wrap: wrap; }
        .btn { padding: 7px 14px; border-radius: 6px; border: none; color: white; text-transform: uppercase; font-size: 0.6rem; cursor: pointer; display: flex; align-items: center; gap: 5px; font-weight: 700; transition: 0.3s; }
        
        .btn-excel { background: var(--verde-excel); }
        .btn-search { background: var(--azul-search); }
        .btn-return { background: var(--azul-return); }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* KPIs */
        .resumen-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 6px; margin-bottom: 10px; }
        .card { background: white; padding: 6px; border-radius: 8px; border-top: 2px solid var(--rojo); text-align: center; }
        .card h3 { color: #888; font-size: 0.55rem; margin: 0; text-transform: uppercase; }
        .card p { font-size: 1.1rem; color: var(--rojo); margin: 2px 0; font-weight: 700; }

        /* GRID PRINCIPAL */
        .dashboard-grid { display: flex; flex-direction: column; gap: 12px; }
        .chart-container, .tabla-critica { background: white; padding: 10px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); width: 100%; }
        .chart-box { height: 240px; position: relative; }

        /* TABLA DE DATOS COMPACTA */
        .table-wrapper { overflow-x: auto; max-height: 420px; border-radius: 6px; overflow-y: auto; border: 1px solid #f0f0f0; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; table-layout: fixed; }
        
        th { border-bottom: 2px solid var(--rojo); padding: 8px 4px; text-align: left; font-size: 0.6rem; color: #999; position: sticky; top: 0; background: white; z-index: 10; text-transform: uppercase; }
        
        /* FUENTE PEQUE√ëA PARA AJUSTAR A LA VISUAL */
        td { padding: 6px 4px; border-bottom: 1px solid #f1f2f6; font-size: 0.65rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        tr.selected td { background-color: #FFEBEE !important; color: var(--rojo); font-weight: 700; }
        tr:hover td { background-color: #f8f9fa; cursor: pointer; }

        /* TOOLTIP T√âCNICO */
        #tooltip-stopper {
            position: fixed; display: none; background: white; border: 2px solid var(--rojo); border-radius: 10px;
            padding: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 10000; max-width: 380px;
            pointer-events: none; font-size: 0.8rem; color: #333; line-height: 1.4;
        }
        .tt-section { margin-bottom: 6px; border-bottom: 1px dashed #eee; padding-bottom: 4px; }
        .tt-label { font-size: 0.55rem; color: #999; text-transform: uppercase; font-weight: 800; display: block; }
        .tt-value { color: #2d3436; font-weight: 600; }

        @media (min-width: 1024px) {
            body { padding: 10px 20px; height: 100vh; overflow: hidden; }
            .resumen-container { grid-template-columns: repeat(5, 1fr); }
            .dashboard-grid { display: grid; grid-template-columns: 1fr 1.1fr 2.4fr; height: calc(100vh - 220px); align-items: start; gap: 15px; }
            .btn-container { width: auto; margin-top: 0; }
        }
    </style>
</head>
<body>

    <h1>Backlog Regional</h1>
    <div id="tooltip-stopper"></div>

    <div class="toolbar">
        <div class="filter-group"><label>Reg</label><select id="f-regional" onchange="registrarYFiltrar()"></select></div>
        <div class="filter-group"><label>Depto</label><select id="f-depto" onchange="registrarYFiltrar()"></select></div>
        <div class="filter-group"><label>Aliado</label><select id="f-aliado" onchange="registrarYFiltrar()"></select></div>
        <div class="filter-group"><label>Topol</label><select id="f-topologia" onchange="registrarYFiltrar()"></select></div>
        <div class="filter-group"><label>Op</label><select id="f-tipo-operacion" onchange="registrarYFiltrar()"></select></div>
        <div class="filter-group"><label>Causa</label><select id="f-causa" onchange="registrarYFiltrar()"></select></div>
        <div class="btn-container">
            <button class="btn btn-search" onclick="buscarPorID()">üîç Buscar ID</button>
            <button class="btn btn-excel" onclick="exportarExcel()">üì• Excel</button>
            <button class="btn btn-return" id="btn-return" onclick="pasoAtras()" disabled>‚Ü∫ Return</button>
        </div>
    </div>

    <div class="resumen-container">
        <div class="card"><h3>Sitios</h3><p id="t-sitios">0</p></div>
        <div class="card"><h3>Disp.</h3><p id="d-global">0%</p></div>
        <div class="card"><h3>Falla</h3><p id="t-falla">0</p></div>
        <div class="card"><h3>Hrs Prom.</h3><p id="m-promedio">0h</p></div>
        <div class="card"><h3>D√≠as Prom.</h3><p id="d-promedio">0d</p></div>
    </div>

    <div class="dashboard-grid">
        <div class="chart-container"><h2>Distribuci√≥n</h2><div class="chart-box"><canvas id="cFallas"></canvas></div></div>
        <div class="chart-container"><h2>Afectaci√≥n</h2><div class="chart-box"><canvas id="cAfectacionDias"></canvas></div></div>
        <div class="tabla-critica">
            <h2 id="table-title">Backlog Activo</h2>
            <div class="table-wrapper">
                <table id="tSitios">
                    <thead><tr>
                        <th style="width:70px">ID</th>
                        <th style="width:100px">ALIADO</th>
                        <th style="width:55px; text-align:right;">D√çAS</th>
                        <th style="width:180px">STOPPER / GESTI√ìN</th>
                        <th style="width:90px">OT REL.</th>
                        <th>DETALLE PERFIL VELOCIDAD</th>
                    </tr></thead>
                    <tbody id="b-tabla"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let dataFull = []; let chart1, chartAfectacion; let selectedId = null; let historial = []; let currentDayFilter = null;
        const filtrosIds = {'f-regional': 'REGIONAL', 'f-depto': 'DEPARTAMENTO', 'f-aliado': 'ALIADO', 'f-topologia': 'TOPOLOGIA', 'f-tipo-operacion': 'PROYECTO', 'f-causa': 'motivo_falla'};

        async function init() {
            try { const res = await fetch('data_ben.json'); dataFull = await res.json(); actualizarSelectores(); aplicarCambios(false); } catch (e) { console.error(e); }
        }

        function showTooltip(e, item) {
            const tt = document.getElementById('tooltip-stopper');
            tt.innerHTML = `
                <b style="color:var(--rojo); display:block; margin-bottom:10px; border-bottom: 2px solid var(--rojo); padding-bottom:5px;">ID: ${item.ID} | ${item.MUNICIPIO}</b>
                <div class="tt-section"><span class="tt-label">Gesti√≥n Stopper:</span><div class="tt-value">${item.STOPPER || "SIN STOPPER"}</div></div>
                <div class="tt-section"><span class="tt-label">OT Relacionada:</span><div class="tt-value">${item.OT_REL || "SIN OT"}</div></div>
                <div class="tt-section"><span class="tt-label">Perfil de Velocidad:</span><div class="tt-value">${item.PERFIL || "N/A"}</div></div>
            `;
            tt.style.display = 'block';
            let x = e.clientX + 20; let y = e.clientY + 20;
            if (x + 380 > window.innerWidth) x = e.clientX - 390;
            if (y + 220 > window.innerHeight) y = e.clientY - 230;
            tt.style.left = x + 'px'; tt.style.top = y + 'px';
        }
        function hideTooltip() { document.getElementById('tooltip-stopper').style.display = 'none'; }

        function buscarPorID() {
            const id = prompt("Ingrese el ID del sitio:");
            if (!id) return;
            const s = dataFull.find(i => String(i.ID) === id.trim());
            if (s) { registrarEstado(); seleccionarSitio(s.ID); } else { alert("ID no encontrado"); }
        }

        function registrarEstado() {
            const estado = { filtros: {}, selectedId, currentDayFilter };
            for (let id in filtrosIds) estado.filtros[id] = document.getElementById(id).value;
            historial.push(JSON.stringify(estado));
            document.getElementById('btn-return').disabled = false;
        }

        function registrarYFiltrar() { currentDayFilter = null; selectedId = null; registrarEstado(); aplicarCambios(false); }
        function filtrarPorRangoDias(r) { selectedId = null; registrarEstado(); currentDayFilter = r; aplicarCambios(false); }

        function aplicarCambios(conReg = true) {
            if (conReg) registrarEstado();
            const sel = {}; for (let id in filtrosIds) sel[filtrosIds[id]] = document.getElementById(id).value;
            
            let filtered = dataFull.filter(i => {
                if (sel.REGIONAL !== 'todos' && i.REGIONAL !== sel.REGIONAL) return false;
                if (sel.DEPARTAMENTO !== 'todos' && i.DEPARTAMENTO !== sel.DEPARTAMENTO) return false;
                if (sel.ALIADO !== 'todos' && i.ALIADO !== sel.ALIADO) return false;
                if (sel.TOPOLOGIA !== 'todos' && i.TOPOLOGIA !== sel.TOPOLOGIA) return false;
                if (sel.PROYECTO !== 'todos' && i.PROYECTO !== sel.PROYECTO) return false;
                const d = i.mttr_horas / 24;
                const isFalla = i.tickets > 0 && d >= 1;
                if (sel.motivo_falla !== 'todos' || currentDayFilter) {
                    if (!isFalla) return false;
                    if (sel.motivo_falla !== 'todos' && i.motivo_falla !== sel.motivo_falla) return false;
                    if (currentDayFilter) {
                        if (currentDayFilter === '>60' && d <= 60) return false;
                        if (currentDayFilter === '45-60' && (d < 45 || d > 60)) return false;
                        if (currentDayFilter === '30-45' && (d < 30 || d > 45)) return false;
                        if (currentDayFilter === '15-30' && (d < 15 || d > 30)) return false;
                        if (currentDayFilter === '5-15' && (d < 5 || d > 15)) return false;
                        if (currentDayFilter === '1-5' && (d < 1 || d > 5)) return false;
                    }
                }
                return true;
            });
            if (selectedId) filtered = filtered.filter(i => i.ID == selectedId);
            actualizarSelectores(); render(filtered);
        }

        function seleccionarSitio(id) {
            selectedId = id; const s = dataFull.find(i => i.ID == id);
            if (s) { for (let k in filtrosIds) { document.getElementById(k).value = s[filtrosIds[k]]; } }
            aplicarCambios(false);
        }

        function pasoAtras() {
            if (historial.length === 0) return;
            const u = JSON.parse(historial.pop());
            for (let id in u.filtros) document.getElementById(id).value = u.filtros[id];
            selectedId = u.selectedId; currentDayFilter = u.currentDayFilter;
            actualizarSelectores(); aplicarCambios(false);
            if (historial.length === 0) document.getElementById('btn-return').disabled = true;
        }

        function actualizarSelectores() {
            const act = {}; for (let id in filtrosIds) act[id] = document.getElementById(id).value;
            for (let target in filtrosIds) {
                const unicos = [...new Set(dataFull.filter(i => {
                    for (let s in filtrosIds) { if (s !== target && act[s] !== 'todos' && i[filtrosIds[s]] !== act[s]) return false; }
                    return true;
                }).map(i => i[filtrosIds[target]]))].filter(v => v && v !== "N/A").sort();
                const el = document.getElementById(target); const prev = act[target];
                el.innerHTML = '<option value="todos">Todos</option>';
                unicos.forEach(v => el.add(new Option(v, v))); if (unicos.includes(prev)) el.value = prev;
            }
        }

        function render(data) {
            const sorted = data.sort((a, b) => b.mttr_horas - a.mttr_horas);
            let sD = 0, sH = 0, nF = 0, mC = {};
            let r_d = { '>60': 0, '45-60': 0, '30-45': 0, '15-30': 0, '5-15': 0, '1-5': 0 };

            sorted.forEach(s => {
                sD += s.disponibilidad; const d = s.mttr_horas / 24;
                if (s.tickets > 0 && d >= 1) {
                    nF++; sH += s.mttr_horas; mC[s.motivo_falla] = (mC[s.motivo_falla] || 0) + 1;
                    if (d > 60) r_d['>60']++; else if (d > 45) r_d['45-60']++; else if (d > 30) r_d['30-45']++; else if (d > 15) r_d['15-30']++; else if (d > 5) r_d['5-15']++; else r_d['1-5']++;
                }
            });

            document.getElementById('t-sitios').innerText = data.length;
            document.getElementById('d-global').innerText = (sD / (data.length || 1)).toFixed(1) + "%";
            document.getElementById('t-falla').innerText = nF;
            document.getElementById('m-promedio').innerText = (sH / (nF || 1)).toFixed(1) + "h";
            document.getElementById('d-promedio').innerText = (sH / (nF || 1) / 24).toFixed(1) + "d";

            const tb = document.getElementById('b-tabla'); tb.innerHTML = "";
            sorted.filter(s => s.tickets > 0 && (s.mttr_horas/24) >= 1).forEach(s => {
                const tr = document.createElement('tr'); if (s.ID == selectedId) tr.className = 'selected';
                tr.onmouseenter = (e) => showTooltip(e, s); tr.onmousemove = (e) => showTooltip(e, s); tr.onmouseleave = hideTooltip;
                tr.onclick = () => { hideTooltip(); registrarEstado(); seleccionarSitio(s.ID); };
                tr.innerHTML = `
                    <td>${s.ID}</td><td>${s.ALIADO}</td>
                    <td style="text-align:right;">${(s.mttr_horas/24).toFixed(1)}d</td>
                    <td>${s.STOPPER || "SIN STOPPER"}</td>
                    <td>${s.OT_REL || "SIN OT"}</td>
                    <td style="color:#888; font-style:italic;">${s.PERFIL || "N/A"}</td>
                `;
                tb.appendChild(tr);
            });
            document.getElementById('table-title').innerText = selectedId ? `Filtro Activo ID: ${selectedId}` : `Backlog Activo (${nF})`;
            actCharts(mC, r_d);
        }

        function actCharts(causas, r_d) {
            if(chart1) chart1.destroy(); if(chartAfectacion) chartAfectacion.destroy();
            const isMob = window.innerWidth < 1024;
            chart1 = new Chart(document.getElementById('cFallas'), {
                type: 'doughnut', data: { labels: Object.keys(causas), datasets: [{ data: Object.values(causas), backgroundColor: ['#D32F2F', '#1565C0', '#2E7D32', '#F9A825', '#6A1B9A', '#EF6C00'], borderWidth: 0 }] },
                options: { maintainAspectRatio: false, plugins: { legend: { position: isMob ? 'bottom' : 'right', labels: { boxWidth: 10, font: { size: 9 } } }}}
            });
            chartAfectacion = new Chart(document.getElementById('cAfectacionDias'), {
                type: 'bar', data: { labels: ['>60 D√≠as', '45-60 D√≠as', '30-45 D√≠as', '15-30 D√≠as', '5-15 D√≠as', '1-5 D√≠as'], 
                datasets: [{ data: [r_d['>60'], r_d['45-60'], r_d['30-45'], r_d['15-30'], r_d['5-15'], r_d['1-5']], backgroundColor: ['#7f0000', '#B71C1C', '#D32F2F', '#E64A19', '#F9A825', '#B0BEC5'], borderRadius: 5 }] },
                options: { maintainAspectRatio: false, indexAxis: 'y', plugins: { legend: { display: false } }, onClick: (e, el) => { if(el.length > 0) filtrarPorRangoDias(['>60', '45-60', '30-45', '15-30', '5-15', '1-5'][el[0].index]); }}
            });
        }

        function exportarExcel() { 
            const tabla = document.getElementById('tSitios');
            const wb = XLSX.utils.table_to_book(tabla, {sheet: "Reporte_Backlog"});
            XLSX.writeFile(wb, "Backlog_Regional_Completo.xlsx"); 
        }
        init();
    </script>
</body>
</html>
